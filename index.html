<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de consulta</title>
    <link rel="stylesheet"
    href="style.css"
</head>
<body>
    <div class="container"> 
        <H1>Agendamento de consulta</H1>
        <form action="/submit_agendamento" method="post">
            <!-- seleçao do medico -->
             <label for="medico">Escolha o médico:</label>
             <select id="medico" name="medico" required >
                <option 
                value="medico1">Dr.joão Silva </option>
                <option 
                value="medico2">Dra.Maria Oliveira </option>
                <option 
                value="medico3">Dr.Maria Clara Amorim  </option>
                </select>
                
                <!--seleçao da data -->
                <label for="data">Escolha a data </label>
                <input type="date" 
                id="data" name="data" required>
            
            <!--seleçao do horario -->
            <label
            for="horario">Escolha seu horario:</label>
            <input type="time" id="horario" name="horario" required>

            <button 
            type="submit">Confirmar Agendamento</button>
             
        </form>
    </div>

</body>
</html>
